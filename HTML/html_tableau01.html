<!doctype html>
<html lang="fr">

<head>
	<meta charset="utf-8">
	<title>Tableaux</title>
</head>

<body style="margin: 0; padding: 0;">
	<table border = "1" width = "100%" cellspacing="0" cellpadding = "0" >
		<caption><u>Liste inventée</u></caption>
		<tr>
			<!-- th représente les titres de tableau -->
			<th>Id</th>
			<th>Nom</th>
			<th>Prénom</th>
		</tr>

		<tr align = "center">
			<!-- td représente les titres de tableau -->
			<td>01</td>
			<td colspan="2">DuDe / dUdE</td>
		</tr>

		<tr>
			<!-- td représente les titres de tableau -->
			<td align = "left"><b>02</b></td>
			<td align = "center"><i>Dude</i></td>
			<td rowspan = "2" align = "right"><u>Dérek</u></td>
		</tr>

		<tr>
			<!-- td représente les titres de tableau -->
			<td>03</td>
			<td><i>Dude</i></td>
			
		</tr>

		<tr>
			<th bgcolor="green">plop</th>
			<th bgcolor="red">plop</th>
		</tr>

		<tr >
			<td bgcolor="blue">plop</th>
			<td bgcolor="yellow">plop</th>
		</tr>

	</table>





</body>
</html>
