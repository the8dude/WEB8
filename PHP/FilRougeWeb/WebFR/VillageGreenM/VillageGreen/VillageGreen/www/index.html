<script defer src="http://dl.bienvu.net/dude/VillageGreenM/woothemes/jquery.flexslider.js"></script>

<script>


$(document).ready(function() {

	// Fonction Grand Carousel
		$(window).load(function() {
		  $('.flexslider').flexslider({
		    animation: "slide"
		  });
		});	

		$('.center').click({
		  centerMode: true,
		  centerPadding: '60px',
		  slidesToShow: 3,
		  responsive: [
		    {
		      breakpoint: 768,
		      settings: {
		        arrows: false,
		        centerMode: true,
		        centerPadding: '20px',
		        slidesToShow: 3
		      }
		    },
		    {
		      breakpoint: 480,
		      settings: {
		        arrows: false,
		        centerMode: true,
		        centerPadding: '20px',
		        slidesToShow: 1
		      }
		    }
		  ]
		});
});
</script>
